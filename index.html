<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="utility.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="close.svg" alt="" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div style="font-size: 35px" class="logo">
          <i class="fa-brands fa-spotify"></i>Spotify
        </div>
        <ul>
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <h2><i class="fa-solid fa-book"></i> &nbsp; Your Library</h2>
        </div>
        <div class="song-list">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburger-container">
            <img class="hamburger invert" src="hamburger.svg" alt="Playlist" />
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#141B34" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <div class="buttons">
          <button class="sign-up-btn">Signup</button>
          <button class="log-in-btn">Login</button>
        </div>
      </div>

      <div class="spotify-playlist">
        <h1>Spotify Playlist</h1>
        <div class="card-container">
          <div class="card">
            <div class="play">
              <i class="fa-solid fa-play"></i>
            </div>
            <img aria-hidden="false" draggable="false" loading="eager"
              src="https://i.scdn.co/image/ab67616d0000e1a31d1cc2e40d533d7bcebf5dae" alt=""
              class="mMx2LUixlnN_Fu45JpFB bFtVZZnZgTWjjyzkPA5k VPn rctjNWVzCtyD7DZAG Yn2Ei5QZn19gria6LjZj"
              sizes="(min-width: 1280px) 232px, 192px" />
            <h2>Songs</h2>
            <p>Haram but hits your mood and fill you happiness</p>
          </div>
          <div class="card">
            <div class="play">
              <i class="fa-solid fa-play"></i>
            </div>
            <img src="https://cdn.pixabay.com/photo/2023/01/22/02/40/maulid-7735503_640.jpg" alt="">
            <h2>Naat</h2>
            <p>Spiritual naats to uplift your soul</p>
          </div>
          <div class="card">
            <div class="play">
              <i class="fa-solid fa-play"></i>
            </div>
            <img aria-hidden="false" draggable="false" loading="eager"
              src="https://i.scdn.co/image/ab67616d0000e1a31d1cc2e40d533d7bcebf5dae" alt=""
              class="mMx2LUixlnN_Fu45JpFB bFtVZZnZgTWjjyzkPA5k VPn rctjNWVzCtyD7DZAG Yn2Ei5QZn19gria6LjZj"
              sizes="(min-width: 1280px) 232px, 192px" />
            <h2>Background-Music</h2>
            <p>Hits to move your mood and fill you happiness</p>
          </div>
          <!-- <div class="song-info"></div> -->
          <!-- <div class="song-time"></div> -->
        </div>
        <div class="playbar">
          <div class="seek-bar">
            <div class="circle"></div>
          </div>
          <div class="above-bar">
            <div class="song-info"></div>
            <div class="song-buttons">
              <img id="previous" src="previous.svg" width="24" height="24" alt="Play button" />
              <img id="play" src="play.svg" width="24" height="24" alt="Play button" />
              <img id="next" src="next.svg" width="24" height="24" alt="Play button" />
            </div>

            <div class="time-vol"></div>
            <div class="song-time"></div>
            <div class="volume">
              <img width="30px" src="volume.svg" alt="Volume">
              <div class="range">
                <input type="range" name="volume">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
